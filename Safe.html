<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <audio src="sounds/key-press.wav" id="keySound"></audio>
        <audio autoplay>
            <source src="sounds/Police Siren.wav.crdownload" type="audio/wav" />
        </audio>
    </div>
    

    <div class="wall">
        <div class="safe">

            <div class="inside" id="inside">
                <h1>treasure</h1>
            </div>

            <div class="front" id="open">
                <div class="handle">
                    <img src="images/dial.png" alt="" width="100px" id="dial" onclick="turnDial()">
                </div>
                <div class="container">
                    <div class="indicators">
                        <div id="red"></div>
                        <div id="green"></div>
                    </div>
                    <div class="output">
                        <p id="display"></p>
                    </div>
                    <div class="keypad">
                        <button id="numbers" onclick="press(this)">1</button>
                        <button id="numbers" onclick="press(this)">2</button>
                        <button id="numbers" onclick="press(this)">3</button>
                        <button id="numbers" onclick="press(this)">4</button>
                        <button id="numbers" onclick="press(this)">5</button>
                        <button id="numbers" onclick="press(this)">6</button>
                        <button id="numbers" onclick="press(this)">7</button>
                        <button id="numbers" onclick="press(this)">8</button>
                        <button id="numbers" onclick="press(this)">9</button>
                        <button id="numbers" onclick="pressClear()">C</button>
                        <button id="numbers" onclick="press(this)">0</button>
                        <button id="numbers" onclick="checkRandom()">=></button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div>
        <button id="">Help</button>
        <button id="">Mute Sound</button>
        <button id="">Mute Background Music</button>
        <button id="">Reset</button>               
    </div>
    
<script src="script.js"></script>
</body>
</html>
