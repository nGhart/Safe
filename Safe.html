<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
    <div id="timer"></div>
    <div>
        <audio src="sounds/key-press.wav" id="keySound"></audio>
        <audio id="siren" src="sounds/Police Siren.wav.crdownload"></audio>  
    </div>
    

    <div class="wall">
        <div class="safe">

            <div class="inside" id="inside">
                <h1>treasure</h1>
            </div>

            <div class="front" id="open">
                <div class="handle">
                    <img src="images/dial.png" alt="" width="100px" id="dial" onclick="turnDial()">
                </div>
                <div class="container">
                    <div class="indicators">
                        <div id="red"></div>
                        <div id="green"></div>
                    </div>
                    <div class="output">
                        <!--<p id="display"></p>-->
                        <input type="text" id="input1" maxlength="1">
  <input type="text" id="input2" maxlength="1">
  <input type="text" id="input3" maxlength="1">
  <!--<input type="text" id="input4" maxlength="1">-->
                    </div>
                    <div class="keypad">
                        <button id="numbers" onclick="addKey('1')">1</button>
  <button id="numbers" onclick="addKey('2')">2</button>
  <button id="numbers" onclick="addKey('3')">3</button>
  <br>
  <button id="numbers" onclick="addKey('4')">4</button>
  <button id="numbers" onclick="addKey('5')">5</button>
  <button id="numbers" onclick="addKey('6')">6</button>
  <br>
  <button id="numbers" onclick="addKey('7')">7</button>
  <button id="numbers" onclick="addKey('8')">8</button>
  <button id="numbers" onclick="addKey('9')">9</button>
  <br>
                        <button id="numbers" onclick="clearInput()">C</button>
                        <button id="numbers" onclick="addKey('0')">0</button>
                        <button id="numbers" onclick="checkRandom(), game()">=></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div>
        <div>
            <h3 id="lastGuess"></h3>
            <h4 id="firstDigit"></h4>
            <h4 id="secondDigit"></h4>
            <h4 id="thirdDigit"></h4>
            <!--<h4 id="fourthDigit"></h4>-->
        </div>
        <div>
            <button id="help">Help</button>
            <button id="muteSound">Mute Sound</button>
            <button id="muteMusic">Mute Background Music</button>
            <button id="restart">Reset</button>
        </div>
        
<p> Message is: <span id = "display_message"></span> </p>
    </div>
</div>
    
<!--modal that pops up when game is over-->
<div id="gameover">
    <div class="gameoverModal">
        <h1>GAME OVER!!</h1>
        <div>
            <button  onclick="reset()">Reset</button>
        </div>
    </div>
</div>
    
<script src="newscript.js"></script>
</body>
</html>
