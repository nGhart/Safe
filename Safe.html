<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack the Safe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div>
            <audio src="sounds/key-press.wav" id="keySound"></audio>
            <audio id="siren" src="sounds/Police Siren.wav.crdownload"></audio>
            <audio id="doorSound" src="sounds/Door-Open-A2-www.fesliyanstudios.com.mp3"></audio>
        </div>
        <div class="wall">
            <div class="lastGuess">
                <!--shows most recent guess-->
                <h3 id="lastGuess">Hint</h3>
                <!--shows whether digit is equal, higher or lower than corresponding digit in random-->
                <h4 id="firstDigit"></h4>
                <h4 id="secondDigit"></h4>
                <h4 id="thirdDigit"></h4>
            </div>
            <div class="safe">
                <!--inside view of safe-->
                <div class="inside" id="inside">
                    <div class="safeContent">
                        <img src="images/diamond.png" alt="" width="250px">
                        <img src="images/cash.png" alt="" width="250px">
                        <img src="images/R.png" alt="" width="350px">
                        <img src="images/moreCash.png" alt="" width="500px">
                    </div>
                </div>
                <!--front view of safe-->
                <div class="front" id="open">
                    <!--hide back of safe door-->
                    <div id="hide">
                        <div class="handle">
                            <img src="images/dial.png" alt="" width="100px" id="dial" onclick="turnDial()">
                        </div>
                        <div class="container">
                            <!-- lights that change depending on guess-->
                            <div class="indicators">
                                <div id="red"></div>
                                <div id="green"></div>
                            </div><!--indicators close-->
                            <div class="output">
                                <input type="text" id="input1" maxlength="1">
                                <input type="text" id="input2" maxlength="1">
                                <input type="text" id="input3" maxlength="1">
                            </div><!--output close-->
                            <div class="keypad">
                                <button id="numbers" onclick="addKey('1')">1</button>
                                <button id="numbers" onclick="addKey('2')">2</button>
                                <button id="numbers" onclick="addKey('3')">3</button>
                                <br>
                                <button id="numbers" onclick="addKey('4')">4</button>
                                <button id="numbers" onclick="addKey('5')">5</button>
                                <button id="numbers" onclick="addKey('6')">6</button>
                                <br>
                                <button id="numbers" onclick="addKey('7')">7</button>
                                <button id="numbers" onclick="addKey('8')">8</button>
                                <button id="numbers" onclick="addKey('9')">9</button>
                                <br>
                                <button id="numbers" onclick="clearInput()">C</button>
                                <button id="numbers" onclick="addKey('0')">0</button>
                                <button class="go" id="numbers" onclick="checkRandom()">go</button>
                            </div><!--keypad close-->
                        </div><!--container close-->
                    </div><!--hide closer-->
                </div><!--front close-->
            </div><!--safe close-->
            <div id="timer">60s</div>
        </div><!--wall close-->
        <!--Will show previous guesses-->
        <p id="previousGuess"> Previous guesses
            <i id = "oldGuesses"></i>
        </p>
        <div class="controls">
            <button id="muteSound" onclick="muteKeypad()">ðŸ“£</button>
            <button id="muteMusic" onclick="pauseMusic()">â™«</button>
            <button id="restart">Reset</button>
        </div>
    </div>
    <!--modal that pops up when game is over-->
    <div id="gameover">
        <div class="gameoverModal">
            <div class="gameoverText">
                <h1>GAME OVER!!</h1>
                <h2 id="answer"></h2>
                <button onclick="reset()">Restart</button>
            </div>
            <div class="cuffImage">
                <img id="cuff" src="images/hcuff.png" alt="">
            </div>
        </div>
    </div>
    
    <!--modal that shows up at start of game-->
    <div id="start">
        <div id="startModal">
            <div class="modalContent">
                <h1 class="title">CRACK THE SAFE</h1>
                <hr>
                <p>Guess the code before time runs out</p>
                <p>Crack the safe</p>
                <p>Win the cash</p>
                <button onclick="gametimer(), hideStartModal()">Start</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
